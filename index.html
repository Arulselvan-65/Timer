<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1 style="font-size: 50px;">Timer</h1>
        <div class="time-card">
            <h1 id="hr">00</h1>
            <h1>:</h1>
            <h1 id="min">00</h1>
            <h1>:</h1>
            <h1 id="sec">00</h1>
        </div>

        <div class="button-div">
            <button id="start-button" >Start</button>
            <button id="lap-button" >Lap</button>
            <button id="reset-button" >Reset</button>
        </div>

        <div class="lap-div">
             <div class="lap-head">
                <h2>Lap</h2>
                <h2>Lap Time</h2>
            </div>
            <hr style="width:100%;max-width: 250px;height: 3px;background-color: black;">
            <div class="laps" id="laps">
           </div>
   </div>
        </div>
    </div> 
<script src="app.js"></script>
</body>
</html>
